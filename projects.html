<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>


    $(document).ready(function()
    {
        console.log("Hello");
        var VotesTbl;

        $.ajax({
            url: 'projects',
            type: 'GET',
            success: function (response) {
                var trHTML = '';
                trHTML += '<tr><th>Code</th><th>Name</th><th>Description</th><th>BU</th></tr>';

                $.each(response, function (i, item) {

                    if (typeof item.project_code !== "undefined" && item._id != "") {
                        trHTML += '<tr>'
                        + '<td>' + item.project_code + '</td>'
                        + '<td>'
                        + '<a href="project?id=' + item.project_code + '">' + item.project_name + '</a>'
                        + '</td>'
                        + '<td>' + item.description + '</td>'
                        + '<td>' + item.bu + '</td>'
                        + '</tr>';
                    }
                });
                console.log(trHTML);
                $('#records_table').append(trHTML);
            }
        });

    });

</script>

<H2>Projects</H2>

<div >

    <table id="records_table" border='0'>
    </table>

</div>
</body>
</html>
