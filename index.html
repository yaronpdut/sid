<!DOCTYPE html>
<html>
    <head>
        <!-- App stuff -->
        <link rel="stylesheet" href="css/app.css" />
        <link href="css/kendo.mobile.all.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div data-role="layout" data-id="main-layout">
            <header data-role="header">
                <div data-role="navbar">
                    <a data-role="button" data-rel="drawer" href="#my-drawer" data-align="left"><img src="images/hamburger.png" width="16" height="16" alt=""></a>

                    <span class="white">Ship It!</span>&nbsp;<span class="blue">NICE</span>
                </div>
            </header>
        </div>

        <div data-role="layout" data-id="back-layout">
            <header data-role="header">
                <div data-role="navbar">
                    <a id="backbutton" class="nav-button" data-align="left" data-role="backbutton">
                        <img src="images/back-icon.png" width="32" height="32"/>
                    </a>

                    <span class="white">Ship It!</span>&nbsp;<span class="blue">NICE</span>
                </div>
            </header>
        </div>

        <div data-role="layout" data-id="login-layout">
            <div data-role="footer">
            </div>
        </div>


        <div id="login-view" data-layout="login-layout" class="no-back" data-role="view" data-title="Ship It! NICE Voting" data-model="mainModel">
            <img class="center" src="images/shipit-logo.png"/>
            <ul data-role="listview" data-style="inset">
                <li><label for="username">Username: <input type="text" id="username" /></label></li>
                <li><label for="password">Password: <input type="password" id="password" /></label></li>
            </ul>

            <div class="center">
                <a class="login-button blue-button" data-role="button" data-bind="click: login">Login</a><br />
            </div>

            <img class="center nicelogo" src="images/nicelogo-white.png"/>
        </div>

        <div class="no-back" data-role="view" id="projects-view" data-title="Select A Project" data-layout="main-layout" data-model="mainModel">
            <ul data-role="listview" data-style="inset" data-type="group" data-template="item-template" data-source="projectsDataSource"  id="project-list" data-click="mainModel.showDetail">
            </ul>
        </div>

        <div data-role="view" id="details-view" data-title="Vote" data-layout="back-layout" data-model="mainModel">
            <img src="images/cute-puppy.jpg" title="Some picture" width="100%" height="auto"/>

            <h3 data-bind="text:project.project_name">Application</h3>
            <p data-bind="text:project.description"></p>

            <h3>Developed by</h3>
            <p>Doc, Grumpy, Happy, Sleepy, Sneezy, Dopey</p>

            <h3>Location</h3>
            <p>Richardson, TX</p>

            <div class="buttons">
                <a class="pinkish-button" data-role="button" data-bind="click: login">Vote for this application!</a><br />
            </div>
        </div>

        <div class="no-back" data-role="view" data-title="Thank You" id="voted-view" data-model="mainModel" data-layout="main-layout">
            <h1>Thanks for voting!!!</h1>
            <p>
                You voted for '<span data-bind="text:project.project_name"></span>
                <span data-bind="text:project.description"></span>'
            </p>
        </div>

        <div class="no-about" data-role="view" data-title="About" id="about-view" data-layout="back-layout">
            <h1>About goes here!!!!</h1>
        </div>

        <div data-role="drawer" id="my-drawer" data-views="['projects-view']">
            <img class="nicelogo" src="images/nicelogo-white.png"/>

            <div class="drawer-links">
                <a href="#about-view" class="drawer-link active">About</a>
            </div>
        </div>

        <script type="text/x-kendo-template" id="item-template">
            <div class="item-info">
                <img class="project-icon" src="images/circle.png" width="32" height="32"/>
                <div class="item-details">
                    <h3>${project_name}</h3>
                    <p>${description}</p>
                </div>
            </div>
        </script>

        <script src="js/jquery.min.js"></script>
        <script src="js/kendo.all.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
